<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GA TicTacToe</title>
  <link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <audio id="oSound" countrols="controls" preload="auto">
  <source src="sounds/o.mp3">
  </audio>
  <audio id="xSound" countrols="controls" preload="auto">
  <source src="sounds/x.mp3">
  </audio>
  <audio id="winnerSound" countrols="controls" preload="auto">
  <source src="sounds/winner.mp3">
  </audio>
<div class="container">
  <header>
    <h1 class="animated bounceInDown">TIC TAC TOE</h1>
  </header>
  <div class="Player"> Who do you choose?
      <div class="chooseplayer x">X</div>
      <div class="chooseplayer o">O</div>
  </div>

  <div class="Win">
    <div class="chooseplayer playagain">Play Again?</div>
  </div>

  <div class="boxes">
  <div>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
  </div>
  <div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    <div class="box" id="box6"></div>
  </div>
  <div>
    <div class="box" id="box7"></div>
    <div class="box" id="box8"></div>
    <div class="box" id="box9"></div>
  </div>
</div>
<div class="counters">
<div class= "countertitle counterx">X Wins</div>
<div class="Wins counterXWins">0</div>
<div class="countertitle countero">O Wins</div>
<div class="Wins counterOWins">0</div>
</div>
</div>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
